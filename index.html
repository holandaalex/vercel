<!DOCTYPE html>
<!-- Declaração do tipo de documento como HTML5 --> 
<html lang="pt-br">
<!-- A linguagem do documento é definida como Português do Brasil -->

<head>
    <!-- Cabeçalho do documento, contendo metadados e links para recursos externos -->
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres usado no documento como UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Garante a compatibilidade com versões anteriores do Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Assegura a correta exibição em dispositivos móveis e define o zoom inicial -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Link para a folha de estilos CSS externa, responsável pela apresentação visual -->
    <title>Relógio Digital</title>
    <!-- Título da página, exibido na aba do navegador -->
</head>

<body>
    <!-- Corpo do documento, contém todo o conteúdo visível da página -->
    <div class="relogio">
        <!-- Div principal que envolve o relógio digital -->
        <div>
            <!-- Div individual para as horas -->
            <span id="horas">00</span>
            <!-- Span que exibe as horas, inicialmente definido como 00 -->
            <span class="tempo">Horas</span>
            <!-- Span que serve como rótulo para as horas -->
        </div>

        <div>
            <!-- Div individual para os minutos -->
            <span id="minutos">00</span>
            <!-- Span que exibe os minutos, inicialmente definido como 00 -->
            <span class="tempo">Minutos</span>
            <!-- Span que serve como rótulo para os minutos -->
        </div>

        <div>
            <!-- Div individual para os segundos -->
            <span id="segundos">00</span>
            <!-- Span que exibe os segundos, inicialmente definido como 00 -->
            <span class="tempo">segundos</span>
            <!-- Span que serve como rótulo para os segundos -->
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <!-- Script externo JavaScript que contém a lógica para atualizar o relógio em tempo real -->
</body>

</html>
